<link rel="stylesheet" href="../css/main.css">
<section class="color-setting">
  <h2 class="setting-heading">Settings for kintone-ichi-theme-hack.</h2>
  <p class="kintoneplugin-desc">Select color theme in view and list view page.</p>
  <form class="submit-setting">
    <label for="theme-color">Theme color:</label>
    <select id="theme-color">
      <option value="" disabled selected>Select color...</option>
      <option value="bluegray">Blue Gray</option>
      <option value="navyBlue">Navy Blue</option>
      <option value="greige">Greige</option>
      <option value="pink">Pink</option>
      <option value="mintgreen">Mint Green</option>
      <option value="lavender">Lavender</option>
      <option value="pastelyellow">Pastel Yellow</option>
      <option value="darkgray">Dark Gray</option>
      <option value="silver">Silver</option>
      <option value="beige">Beige</option>
      <option value="mossgreen">Moss Green</option>
      <option value="olive">Olive </option>
      <option value="vividorange">Vivid Orange</option>
      <option value="limegreen">LimeGreen</option>
      <option value="turquoise">Turquoise</option>
    </select>
    <button class="save-button">Save</button>
  </form>
</section>
